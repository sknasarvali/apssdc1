<!DOCTYPE html>
<html>
<head>
	<title>FORM-APPLICATION</title>
</head>
<body>
<form action="">
		<label for="Username">
			Username:<input type="text" name="username" id="username">	
		</label>
		<br><br>
		<label for="Password">
		Password:<input type="password" name="password" id="password" required>	
		</label>
		<br>
		<input type="radio" name="gender" id="male" required>	
		<label for="Male">Male</label>
		<input type="radio" name="gender" id="female" required>	
		<label for="Female">Female</label>
		<br>
		<label for="Email">Email:</label>
		<input type="email" name="email" id="email">
		<br><br>
		<label for="Number">Number:</label>
		<input type="number" name="number" id="number" required="10">
		<br>
		<label for="Techskills">Techskills:</label>
		<input type="checkbox" name="html">
		<label for="html5">HTML5</label>
		<input type="checkbox" name="css">
		<label for="css3">CSS3</label>
		<br>
		<label for="Upload File">Upload File:</label>
		<input type="file" name="file1" id="file1">
		<br>
		<label for="Address">Address</label>
		<textarea name="address" id="address" cols="10" rows="10"></textarea>
		<br>
		<label for="College">College</label>
		<select name="college" id="college">
			<option value="">Select</option>
			<option value="KLU">KLU</option>
			<option value="LRBR">LRBR</option>
			<option value="RVR">RVR</option>
		</select>
		<br>
		<input type="submit" name="submit" id="submit">

</form>
</body>
</html>
